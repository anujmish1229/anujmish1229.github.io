<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Buddies | Bridging Generations in Durham Region</title>
    <meta name="description" content="Senior Buddies connects seniors with youth volunteers in Durham Region, Ontario. Join our intergenerational community program to share wisdom, build friendships, and strengthen community bonds." />
    <meta name="keywords" content="senior buddies, Durham Region, Ontario, intergenerational, volunteer, seniors, community, Oshawa, Whitby, Ajax, Pickering" />
    <meta name="author" content="Senior Buddies" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Senior Buddies | Bridging Generations in Durham Region" />
    <meta property="og:description" content="Connecting seniors with youth volunteers in Durham Region to share wisdom, build friendships, and strengthen community bonds." />
    <meta property="og:site_name" content="Senior Buddies" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Senior Buddies | Bridging Generations in Durham Region" />
    <meta name="twitter:description" content="Connecting seniors with youth volunteers in Durham Region to share wisdom and build friendships." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://seniorbuddies.ca" />
  </head>
  <body>
    <!-- Hidden forms for Netlify Forms detection at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <form name="join-volunteer" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="hidden" name="type" value="volunteer" />
    </form>
    <form name="senior-interest" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="hidden" name="type" value="senior" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
